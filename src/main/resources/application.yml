server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:3306/calvino_academy
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show_sql: true
  main:
    web-application-type: servlet
